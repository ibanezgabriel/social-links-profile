<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/styles.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="user"> 
    <section class="user__basic-info">
      <img class="user__avatar" src="/assets/images/avatar-jessica.jpeg" alt="jessica's avatar">
      <h1 class="user__name">Jessica Randall</h1>
      <p class="user__location">London, United Kingdom</p>
      <p class="user__position">"Front-end developer and avid reader."</p>
    </section>
    <section class="user__social-links">
      <a class="user__link-button" href="https://github.com" target="_blank">GitHub</a>
      <a class="user__link-button" href="https://www.frontendmentor.io/" target="_blank">Frontend Mentor</a>
      <a class="user__link-button" href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
      <a class="user__link-button" href="https://x.com/" target="_blank">Twitter</a>
      <a class="user__link-button" href="https://www.instagram.com/" target="_blank">Instagram</a>
    </section>
  </main>
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Gabriel Ibanez</a>.</p>
  </div>
</body>
</html>
